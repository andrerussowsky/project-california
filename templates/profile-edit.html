<!doctype html>
<html>
<head>
    <title>Profile edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- load bulma css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- load fontawesome -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKQ_aMEFbhMnHaj9TwFE9gMIIv1Sdsc7c&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        body        { padding-top:70px; }
    </style>
    <script type="application/javascript">
        $(document).ready(function () {
            google.maps.event.addDomListener(window, 'load', initialize);
        });
        function initialize() {
            var input = document.getElementById('address');
            var autocomplete = new google.maps.places.Autocomplete(input);
        }
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1>Profile edit</h1>
        {{ if .Error }}
            <div class="alert alert-danger" role="alert">
                {{.Error}}
            </div>
        {{ end }}
        <form action="/user/profile-edit" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="name" value="{{.Name}}" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" value="{{.Email}}" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phone" value="{{.Phone}}" placeholder="Phone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address" name="address" value="{{.Address}}" placeholder="Address">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" href="/user/profile">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
