<!doctype html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> <!-- load bulma css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:70px; }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1>Sign Up</h1>
        {{ if .Error }}
            <div class="alert alert-danger" role="alert">
                {{.Error}}
            </div>
        {{ end }}
        <form action="/user/sign-up" method="POST">
            <div class="form-group">
                <input type="email" class="form-control" name="email" value="{{.Email}}" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google"></span> Sign Up with Google</a>
            <a class="btn btn-secondary" href="/">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
